<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <style>
        /* Full-page container */
        body,
        html {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Styling */
        h1 {
            color: #EB1616;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif;
        }

        /* Spline 3D container */
        #spline-container {
            width: 100%;
            height: 60vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the blocks */
        .blocks-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            width: 80%;
        }

        /* Individual block styling */
        .block {
            background-color: #191C24;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            /* Removed transition property */
        }

        /* Block text styling */
        .block h3 {
            font-size: 1.2em;
            margin: 0;
            color: #EB1616;
        }

        /*** Spinner ***/
        #spinner {
            opacity: 0;
            visibility: hidden;
            transition: opacity .5s ease-out, visibility 0s linear .5s;
            z-index: 99999;
        }

        #spinner.show {
            transition: opacity .5s ease-out, visibility 0s linear 0s;
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>

<body>
    <!-- Header: Welcome -->
    <h1>Welcome!</h1>

    <!-- Spline 3D Container -->
    <div id="spline-container">
        <!-- Replace 'splineURL' with your Spline project's embed URL -->
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.37/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/h4ce2spjTPV1LNxJ/scene.splinecode"></spline-viewer>
    </div>

    <!-- Navigation Blocks Container -->
    <div class="blocks-container">
        <div class="block" onclick="navigateTo('student')">
            <h3>Student</h3>
        </div>
        <div class="block" onclick="navigateTo('manager')">
            <h3>Manager</h3>
        </div>
        <div class="block" onclick="navigateTo('management')">
            <h3>Management</h3>
        </div>
        <div class="block" onclick="navigateTo('chef')">
            <h3>Chef</h3>
        </div>
    </div>

    <!-- JavaScript to handle navigation -->
    <script>
        function navigateTo(role) {
            switch (role) {
                case 'student':
                    window.location.href = 'signin.html';
                    break;
                case 'manager':
                    window.location.href = 'signin.html';
                    break;
                case 'management':
                    window.location.href = 'signin.html';
                    break;
                case 'chef':
                    window.location.href = 'signin.html';
                    break;
                default:
                    alert('Unknown role');
            }
        }
    </script>
</body>

</html>
